{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Review Form</title>
    <meta name="description" content="Magi Holidays Israel">
    <meta name="author" content="Elviin Thomas Eldho">

    <meta property="og:title" content="Magi Holidays Israel">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.magiholidays.ge/">
    <meta property="og:description" content="Portfolio Website for Magi Holidays Israel">
    <meta property="og:image" content="image.png">

    <link rel="icon" href="src/img/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{%  static 'css\form.css' %}" />

    <script defer src="/js/scripts.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <section>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Review Form</h2>
            <hr class="hr-primary">

            <div class="title">{{form.image.label}}</div>
            <div>{{form.image}}</div>

            <div class="title">{{form.name.label}}</div>
            <div>{{form.name}}</div>

            <div class="title">{{form.occupation.label}}</div>
            <div>{{form.occupation}}</div>

            <div class="title">{{form.dateOfTravel.label}}</div>
            <div>{{form.dateOfTravel}}</div>

            <div class="title">{{form.title.label}}</div>
            <div>{{form.title}}</div>

            <div class="title">{{form.desc.label}}</div>
            <div>{{form.desc}}</div>

            <button class="btn-primary" type="submit">Submit</button>
        </form>
    </section>
</body>

</html>
